<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="simple">
        <input type="text" id="a" v-bind:value="message">
        <br>
        <img :src="imagePath" alt="">
    </div>
    <script>
        var model = {
            message: 'v-bind 디렉티브',
            imagePath: "http://sample.bmaster.kro.kr/photos/61.jpg"
        }

        var simple = new Vue({
            el: '#simple',
            data: model
        })
    </script>
</body>

</html>
